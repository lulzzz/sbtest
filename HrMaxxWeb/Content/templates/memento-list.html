<div class="col-sm-12">
	<!-- begin panel -->
	<div class="panel panel-inverse" data-sortable-id="form-stuff-4">
		<div class="panel-heading">
			<h4 class="panel-title">{{heading}}</h4>
		</div>
		<div class="panel-body">

			<div ng-if="list.length===0">
				{{ loaded ? 'No versions found' : 'Not loaded yet'}} <button class="btn btn-sm btn-primary" ng-click="loadMementos()" ng-show="!loaded"><i class="fa fa-refresh"></i></button>
			</div>
			<div class="row" ng-if="list.length>0">
				<div class="detailBox">
					<div class="actionBox">
						<ul class="commentList">
							<li ng-repeat="memento in list | orderBy:'version':true">
								<div class="commentText">
									<p class=""><a ng-click="showmemento(memento)">Version {{memento.version}}</a><i>{{memento.comments ? ' - ' + memento.comments : ''}}</i> </p><span class="date sub-text">by {{memento.createdBy}} on {{memento.dateCreated | date:'MM/dd/yyyy HH:mm:ssa'}}</span>
								</div>
							</li>
						</ul>
					</div>
				</div>


			</div>



		</div>
	</div>
	<!-- end panel -->

</div>
