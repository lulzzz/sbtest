<div class="row" ng-show="mainData.selectedHost">
	<!-- begin panel -->
	<div class="panel panel-inverse" data-sortable-id="form-stuff-4" ng-if="mainData.selectedCompany">
		<div class="panel-heading hidden-print" ng-click="data.isBodyOpen=!data.isBodyOpen">
			<h4 class="panel-title">Employees<i class="pull-right glyphicon hidden-print" ng-class="{'glyphicon-chevron-down': data.isBodyOpen, 'glyphicon-chevron-right': !data.isBodyOpen}"></i></h4>

		</div>
		<div class="panel-body" ng-show="data.isBodyOpen">
			<div class="col-sm-12 visible-print" ><h6><u>Employee List</u></h6></div>
			<div class="row hidden-print" ng-if="mainData.userRole!=='Employee'">
				<div class="col-sm-4" ng-dropdown-multiselect="" options="cols" extra-settings="{displayProp: 'title', idProp: 'field', showCheckAll: true, showUncheckAll: true ,scrollable: true}" selected-model="selectedHeaders">

				</div>
				<button class="btn btn-success btn-sm" ng-click="refreshTable()" ng-disabled="selectedHeaders.length===0">update view</button>
				<button class="btn btn-success btn-sm" ng-click="print()" ng-disabled="selectedHeaders.length===0"><i class="fa fa-print"></i>print</button>
			</div>
			<div ng-show="list.length===0 && !selectedContact" class="table table-bordered">
				No Employees found
			</div>
			<div class="row" ng-show="list.length>0 && mainData.userRole!=='Employee'">
				<table ng-table-dynamic="tableParamsNew with cols"
				       class="table" show-filter="showFilter" template-pagination="custom/pager">
					<tr ng-repeat="row in $data" class="mouse-over-pointer" ng-click="set(row)" ng-class="{'success':selected.id===row.id}">
						<td ng-repeat="col in $columns" class="text-center" ng-class="{'hidden-print' : col.field==='controls'}">
							{{ col.field!=='controls' ? col.isdate? (row[col.field] | date:'MM/dd/yyyy') : col.ismoney ? (row[col.field] | currency:'$') : row[col.field] : ''}}
							<button class="btn btn-xs btn-success" ng-click="viewPayCheckList(row, $event)" ng-show="row.lastPayrollDate && col.field==='controls'"><i class="fa fa-money"></i></button>
						</td>
						<td title=" 'cheks' " class="hidden-print">
							
						</td>
					</tr>
				</table>
				
				<script type="text/ng-template" id="custom/pager">
					<ul class="pager ng-cloak hidden-print" ng-if="mainData.userRole!=='Employee'">
						<li ng-repeat="page in pages"
								ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
								ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
							<a ng-switch-when="prev" ng-click="params.page(page.number)" href="" class="marginned">&laquo; Previous</a>
							<a ng-switch-when="next" ng-click="params.page(page.number)" href="" class="marginned">Next &raquo;</a>
						</li>
						<li>
							<div class="btn-group">
								<button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default btn-sm">10</button>
								<button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default btn-sm">25</button>
								<button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default btn-sm">50</button>
								<button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default btn-sm">100</button>
								<button type="button" ng-class="{'active':params.count() == params.total()}" ng-click="params.count(params.total())" class="btn btn-default btn-sm">All</button>
							</div>
						</li>
					</ul>
				</script>
			</div>
			<div class="row hidden-print" ng-if="mainData.userRole!=='Employee'">
				<button class="btn btn-sm btn-primary pull-left" ng-show="mainData.selectedCompany && !selected" ng-click="add()">Add</button>

				<button class="btn btn-sm btn-info attach-button pull-right" id="attachments" ng-file-select="onFileSelect($files)" data-multiple="false" title="select file" onclick="this.value = null" style="position: relative;">
					<i class="fa fa-upload"></i>Import Employees
				</button>
				&nbsp;
				<button class="btn btn-sm btn-warning pull-right"  ng-show="mainData.selectedCompany && !selected" ng-click="getEmployeeImportTemplate()"><i class="fa fa-download"></i>Import Template/Export</button>
				&nbsp;
				<button class="btn btn-sm btn-success pull-right" ng-if="mainData.userRole==='SuperUser' || mainData.userRole==='Master'" ng-click="copyemployees($event)"><i class="fa fa-copy fa-users"></i>Copy Employees</button>
				&nbsp;
			</div>

			<!-- end panel -->
		</div>
	</div>

	<div class="row hidden-print" ng-if="selected">
		<employee employee="selected" main-data="mainData" is-popup="false" show-controls="true" />
	</div>
	<script type="text/ng-template" id="popover/payCheckListView.html">

		<div class="modal-header">

		</div>
		<div class="modal-body">
			<pay-check-list employee="employee" main-data="mainData" />
		</div>
	</script>
	<script type="text/ng-template" id="popover/copyemployees.html">

		<div class="modal-header">
			<h4 class="modal-title">Copy Employees from {{original.name}}<i class="fa fa-plus-circle fa-lg"></i></h4>
		</div>
		<div class="modal-body">

			<div class="col-sm-12">
				<label>Employees</label><br/>
				<div class="col-sm-4" ng-dropdown-multiselect="" options="employeeList" extra-settings="{displayProp: 'name', idProp: 'id', showCheckAll: true, showUncheckAll: true ,scrollable: true, enableSearch: true,buttonDefaultText:'select employees'}" selected-model="selectedEmployees">
				</div>
			<div class="col-sm-12">				
				<div class="form-group col-sm-8">
					<label>Target Company</label>
					<select id="host" class="form-control" ng-model="selectedCompany" ng-options="(comp.name + (comp.companyNo? ('(' + comp.companyNo + ')') : '')) for comp in mainData.companies | filter:{ id:'!' + original.id} | orderBy:'name' track by comp.id">
						<option value="">Select Company</option>
					</select>
				</div>
				<div class="form-group col-sm-4">
					<label></label>
					<div>
						<label for="copyemployees" class="switch">
							Keep Employee #?
							<input id="copyemployees" type="checkbox" ng-model="keepEmployeeNumbers" /><i></i>
						</label>
					</div>
				</div>
				
			</div>

			


		</div>
		<div class="modal-footer">
			<div class="col-sm-12">
				<div class="alert alert-danger" ng-if="error">
					{{error}}
				</div>
				<button type="button" class="btn btn-default btn-sm pull-right" ng-click="cancel()"><i class="fa fa-remove m-r-5"></i> Cancel</button>
				<button type="button" class="btn btn-primary btn-sm pull-right" ng-click="save()" ng-disabled="!selectedCompany || selectedEmployees.length===0"><i class="fa fa-save m-r-5"></i> Save</button>
			</div>

		</div>

	</script>
</div>
