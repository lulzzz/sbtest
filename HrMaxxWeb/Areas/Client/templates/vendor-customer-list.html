<div class="row">
	<!-- begin panel -->
	<div class="panel panel-inverse" data-sortable-id="form-stuff-4" ng-if="mainData.selectedCompany">
		<div class="panel-heading" ng-click="data.isBodyOpen=!data.isBodyOpen">
			<h4 class="panel-title">Vendors<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': data.isBodyOpen, 'glyphicon-chevron-right': !data.isBodyOpen}"></i></h4>
		</div>
		<div class="panel-body" ng-show="data.isBodyOpen">
			<div ng-show="list.length===0 && !selected" class="table table-bordered">
				{{'No ' + (isVendor? 'vendors' : 'customers') + ' found'}}
			</div>
			<div class="row" ng-show="list.length>0">
				<table ng-table="tableParams" class="table" show-filter="true" template-pagination="custom/pager">
					<tr ng-repeat="item in tableData track by $index" class="mouse-over-pointer" ng-click="set(item)" ng-class="{'success':selected.id===item.id}">
						<td data-title="' No'" class="col-sm-1">
							{{$index+1}}
						</td>
						<td data-title=" 'Name' " filter="{ 'name': 'text' }" sortable=" 'name' " class="col-sm-3">
							{{item.name}}
						</td>
						<td data-title=" 'Account No' " filter="{ 'accountNo': 'text' }" sortable=" 'accountNo' " class="col-sm-2">
							{{item.accountNo}}
						</td>
						<td data-title=" 'Status' " class="col-sm-1">
							{{item.statusText}}
						</td>
						<td>
							<button type="button" class="btn btn-sm btn-primary" ng-click="set(item)">View</button>
						</td>
					</tr>

				</table>
				<script type="text/ng-template" id="custom/pager">
					<ul class="pager ng-cloak">
						<li ng-repeat="page in pages"
								ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
								ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
							<a ng-switch-when="prev" ng-click="params.page(page.number)" href="" class="marginned">&laquo; Previous</a>
							<a ng-switch-when="next" ng-click="params.page(page.number)" href="" class="marginned">Next &raquo;</a>
						</li>
						<li>
							<div class="btn-group">
								<button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default btn-sm">10</button>
								<button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default btn-sm">25</button>
								<button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default btn-sm">50</button>
								<button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default btn-sm">100</button>
							</div>
						</li>
					</ul>
				</script>
			</div>
			<div class="row">
				<button class="btn btn-sm btn-primary" ng-show="!selected" ng-click="add()">Add</button>
			</div>

			<!-- end panel -->
		</div>
	</div>

	<div class="panel panel-inverse" ng-if="selected">
		<div class="panel-heading">
			<h4 class="panel-title">{{selected.name}} Details</h4>
		</div>
		<div class="panel-body">
			<div class="tab-pane fade active in" id="info">
				<form data-parsley-validate="true" name="vendorcustomer">
					<div class="col-sm-12">
						<fieldset>
							<legend class="pull-left width-full">Information</legend>
							<!-- begin row -->
							<div class="row">
								<!-- begin col-4 -->
								<div class="col-sm-4">
									<div class="form-group block1">
										<label>Name</label>
										<input type="text" name="name" placeholder="Name" class="form-control" ng-model="selected.name" required />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label>Account No</label>
										<input type="text" name="accountno" placeholder="Account No" class="form-control" ng-model="selected.accountNo" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label>Status</label>
										<select ng-model="selected.statusId" name="status" class="form-control" convert-to-number>
											<option value="1">Acive</option>
											<option value="2">InAcive</option>
											<option value="3">Terminated</option>
										</select>
									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<label>Note</label>
										<input type="text" name="noe" placeholder="Note" class="form-control" ng-model="selected.note" />
									</div>
								</div>
							</div>
								
						</fieldset>
						<fieldset>
							<legend class="pull-left width-full">Contact</legend>
							<div class="col-sm-12">
								<contact data="selected.contact" sourcetypeid="data.sourceTypeId" sourceid="selected.id" type="0" data-parsley-group="vendorcustomer" show-primary="false" />
							</div>
						</fieldset>
						<fieldset ng-if="isVendor">
							<legend class="pull-left width-full">Vendor Setup</legend>
							<div class="row">
								<div class="col-sm-2">
									<label for="isvendor1099" class="switch">
										Is 1099 Vendor ? 
										<input id="isvendor1099" type="checkbox" ng-model="selected.isVendor1099" /><i></i>
									</label>
								</div>
								
							</div>
							<div class="row" ng-if="selected.isVendor1099">
								<div class="col-sm-6">
									<div class="form-group">
										<label>Identifier</label>
										<select ng-model="selected.identifierType" name="identifier" class="form-control" convert-to-number ng-required="selected.isVendor1099" data-parsley-type="number">
											<option value="1">Individual SSN</option>
											<option value="2">Business EIN</option>
										</select>
									</div>
									<div class="form-group">
										<label>Type</label>
										<select ng-model="selected.type1099" name="type" class="form-control" convert-to-number ng-required="selected.isVendor1099" data-parsley-type="number">
											<option value="1">1099 - MISC</option>
											<option value="2">1099 - INT</option>
											<option value="3">1099 - DIV</option>
										</select>
									</div>
									<div class="form-group" ng-show="selected.type1099">
										<label>Sub Type</label>
										<select ng-model="selected.subType1099" name="subtype" class="form-control" convert-to-number ng-required="selected.isVendor1099" data-parsley-type="number">
											<option value="1" ng-if="selected.type1099===1">Non-Employee Comp</option>
											<option value="2" ng-if="selected.type1099===1">Other Income</option>
											<option value="3" ng-if="selected.type1099===1">Rents</option>
											<option value="4" ng-if="selected.type1099===2">Interest Income</option>
											<option value="5" ng-if="selected.type1099===3">Ordinary Dividend</option>
											<option value="6" ng-if="selected.type1099===3">Qualified Dividend</option>
											<option value="7" ng-if="selected.type1099===3">Capital Gain Dist</option>
											<option value="8" ng-if="selected.type1099===3">Non Dividend Dist</option>
										</select>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group" ng-show="selected.identifierType===1">
										<label>Individual SSN</label>
										<input type="text" name="ssn" class="form-control" ng-model="selected.individualSSN" ui-mask="999-99-9999" ng-required="selected.isVendor1099 && selected.identifierType===1" />
									</div>
									<div class="form-group" ng-show="selected.identifierType===2">
										<label>Business EIN</label>
										<input type="text" name="ein" class="form-control" ng-model="selected.businessFIN" ui-mask="99-9999999" ng-required="selected.isVendor1099 && selected.identifierType===2" />
									</div>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="col-sm-2 col-sm-offset-4">
						<button class="btn btn-primary" ng-click="save()"><i class="fa fa-save m-r-5"></i> Save</button>
						<button class="btn btn-default" ng-click="cancel()"><i class="fa fa-remove m-r-5"></i> Cancel</button>
					</div>
				</form>
			</div>
			
		</div>

	</div>




</div>
