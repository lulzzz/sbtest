<div class="table-responsive col-sm-10 col-sm-offset-1">
	<div class="row">
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	</div>
	<table class="table table-header table-bordered table-condensed form-controls input-sm">
		<thead>
			<tr>
				<td class="col-sm-3">Description</td>
				<td class="col-sm-2">Method</td>
				<td class="col-sm-2">Rate</td>
				<td class="col-sm-3">Annual Max</td>
				<td class="col-sm-3" ng-show="showControls"></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list track by $index">
				<td>
					<!-- editable tesltra worktype (select-local) -->
					<span e-ng-change="item.deduction = $data;" editable-select="item.deduction" e-name="deduction" e-form="rowform" e-ng-options="ded.description for ded in companyDeductions track by ded.id">
						{{ item.deduction? item.deduction.description : '' }}
					</span>
				</td>
				<td>
					<span e-ng-change="item.method = $data;" editable-select="item.method" e-name="method" e-form="rowform" e-ng-options="m.value for m in data.types track by m.key">
						{{ item.method? item.method.value : '' }}
					</span>

				</td>
				<td>
					<span ng-show="item.method && item.method===2">$</span>
					<span editable-number="item.rate" e-name="rate" e-form="rowform" e-ng-change="item.rate = $data" e-ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" e-step="0.01" e-style="width:10em;">
						{{ item.rate }}
					</span>
					<span ng-show="item.method && item.method===1">%</span>
				</td>
				<td>
					<!-- editable comment (text with validation) -->
					<span editable-number="item.annualMax" e-name="annualmax" e-form="rowform" e-ng-change="item.annualMax = $data" e-ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" e-step="0.01" e-style="width:10em;">
						{{ item.annualMax }}
					</span>
				</td>
				<td style="white-space: nowrap" ng-show="showControls">
					<!-- form -->
					<form editable-form id="rowform" name="rowform" onbeforesave="save(item)" class="form-buttons form-inline" shown="selected==item">
						<button type="button" ng-show="!rowform.$visible" class="btn btn-primary" ng-click="rowform.$show();setSelected($index)">
							<i class="fa fa-edit m-r-5"></i> edit
						</button>
						<button type="button" ng-show="!rowform.$visible && (item.id>0 || !saveToServer)" class="btn btn-danger" ng-click="delete($index)">
							<i class="fa fa-recycle m-r-5"></i> delete
						</button>
						<button type="submit" ng-disabled="rowform.$waiting || !isItemValid(item)" ng-show="rowform.$visible" class="btn btn-success">
							<i class="fa fa-save m-r-5"></i> save
						</button>
						<button type="button" ng-disabled="rowform.$waiting" ng-show="rowform.$visible" ng-click="rowform.$cancel();cancel($index)" class="btn btn-default">
							<i class="fa fa-remove m-r-5"></i> cancel
						</button>
					</form>
				</td>
				
			</tr>
			<tr ng-show="!selected && showControls">
				<td colspan="4">
					<span ng-show="list.length===0">No items found</span>
				</td>

				<td>
					<button type="button" ng-click="add()" class="btn btn-primary">
						Add
					</button>
				</td>
			</tr>
			
		</tbody>
	</table>
</div>
