<div class="panel panel-info hidden-print">
	<div class="panel-heading">
		<h2 class="panel-title">{{item.company.name}}<i class="fa fa-lg fa-info-circle" ng-click="showcompany()"></i></h2>
	</div>
	<div class="panel-body tab-content">
		<form data-parsley-validate="true" name="payrollstep1">
			<div class="row">
				<div class="col-sm-12 m-b-5">
					<div class="col-sm-2 form-group">
						<div class="form-group">
							<label class="control-label">Start Date <span class="text-danger">*</span></label>
							<date-ctrl name="startdate" required="true" model="item.startDate" disabled="false" />
						</div>
						
						<div class="form-group">
							<label class="control-label">End Date <span class="text-danger">*</span></label>
							<date-ctrl name="enddate" required="true" model="item.endDate" min="item.startDate" disabled="!item.startDate" ng-if="item.startDate" />

						</div>
					</div>
					
					
					<div class="col-sm-2 form-group">
						<div class="form-group">
							<label class="control-label">Check Date <span class="text-danger">*</span></label>
							<date-ctrl name="payday" required="true" model="item.payDay" min="minPayDate" disabled="!item.startDate && !item.endDate" />
						</div>
						<label class="control-label">Starting Check Number <span class="text-danger">*</span></label>
						<div class="form-group">
							<input type="number" ng-model="item.startingCheckNumber" class="form-control" required data-parsley-pattern="/^[1-9][0-9]{2,9}$/" data-parsley-type="number" step="1" />

						</div>
					</div>
					<div class="col-sm-2 form-group">
						<label class="control-label">Notes</label>
						<textarea ng-model="item.notes" class="form-control" rows="4"></textarea>
					</div>
					<div class="col-sm-2 form-group">
						<label class="control-label">Invoice Special Request</label>
						<textarea ng-model="item.invoiceSpecialRequest" class="form-control" rows="4"></textarea>
					</div>
					<div class="col-sm-2">
						<div class="form-group" ng-show="datasvc.canRunHistoryPayroll">
							<label></label>
							<div>
								<label for="ishistory" class="switch">
									Is History Payroll?
									<input id="ishistory" type="checkbox" ng-model="item.isHistory" ng-disabled="company.fileUnderHost" /><i></i>
								</label>
							</div>

						</div>
						<div class="button-group">
							<a class="btn btn-default btn-icon btn-circle btn-lg" ng-click="cancel()" title="Cancel"><i class="fa fa-remove"></i></a>
							<a class="btn btn-warning btn-icon btn-circle btn-lg" ng-click="includeAll()" ng-if="showList()" title="Include All"><i class="fa fa-check"></i></a>
							<a class="btn btn-success btn-icon btn-circle btn-lg" ng-click="importTimesheet()" ng-if="showList()" title="Import"><i class="fa fa-upload"></i></a>
							<a class="btn btn-info btn-icon btn-circle btn-lg" ng-if="showList()" ng-click="getTimesheetmportTemplate()" title="Export"><i class="fa fa-download"></i></a>
						</div>
					</div>
				</div>
				<div ng-show="list.length===0" class="table table-bordered">
					No employees found
				</div>
				
				<div class="col-sm-12 dt-buttons button-group m-r-10" ng-if="showList()">
					<button class="btn btn-sm btn-primary pull-right" ng-click="process()" ng-if="showList()" ng-disabled="isPayrollInvalid()"><i class="fa fa-play-circle-o m-r-5"></i>process <span class="badge">{{correctChecks()}}</span><span></span></button>
					<button class="btn btn-sm pull-right" ng-class="{'btn-danger':!data.showingErrors, 'btn-success':data.showingErrors}" ng-click="showErrors()" ng-if="showList()" ng-show="erroneousChecks()>0 || data.showingErrors"><i class="fa fa-thumbs-o-up m-r-5" ng-class="{'fa-thumbs-o-down':!data.showingErrors, 'fa-thumbs-o-up':data.showingErrors}"></i>{{data.showingErrors?'show all' : 'show erorrs (' + erroneousChecks() + ')'}}</button>
					<button class="btn btn-sm pull-right btn-warning" ng-click="showWarnings()" ng-if="showList()" ng-show="warningChecks()>0 || data.showingWarnings"><i class="fa m-r-5" ng-class="{'fa-warning':!data.showingWarnings, 'fa-check':data.showingWarnings}"></i>{{data.showingWarnings?'show all' : 'min wage! (' + warningChecks() + ')'}}</button>
					<button class="btn btn-sm pull-right btn-warning" ng-click="showWCWarnings()" ng-if="showList()" ng-show="wcWarningChecks()>0 || data.showingWCWarnings"><i class="fa m-r-5" ng-class="{'fa-warning':!data.showingWCWarnings, 'fa-check':data.showingWCWarnings}"></i>{{data.showingWCWarnings?'show all' : 'No WC! (' + wcWarningChecks() + ')'}}</button>
					
					
					<label class="label label-warning" ng-if="showList() && company.payrollMessage"><strong>{{company.payrollMessage}}</strong></label>

				</div>
				<div class="col-sm-12" ng-if="showList()">
					<table ng-table="tableParams" class="table table-striped table-condensed table-scroll" show-filter="true" template-pagination="custom/pager">
						<tr ng-repeat="listitem in tableData track by $index" class="mouse-over-pointer" ng-class="{'danger': isPayCheckInvalid(listitem), 'warning':listitem.hasWarning || listitem.hasWCWarning}">
							<td data-title="'No'" filter="{ 'companyEmployeeNo': 'text' }" sortable=" 'companyEmployeeNo' " class="col-sm-1">
								<label class="checkbox-inline">
									<input name="inc{{$index}}" type="checkbox" ng-model="listitem.included" ng-change="itemIncluded(listitem)" tabindex="-1">{{listitem.companyEmployeeNo}}
									<i class="fa fa-check-circle-o" ng-if="listitem.inLastPayroll" style="color:green"></i>
								</label>

							</td>
							<td data-title=" 'Name' " filter="{ 'name': 'text' }" sortable=" 'name' " class="col-sm-2">
								<button type="button" class="btn btn-link" data-ng-click="showemployee(listitem)" tabindex="-1">{{listitem.name}}<span ng-show="listitem.companyEmployeeNo"> ({{listitem.employeeNo}})</span></button>

							</td>
							<td data-title=" 'Department' " filter="{ 'department': 'text' }" sortable=" 'department' " class="col-sm-2">
								{{listitem.department ? listitem.department : '&nbsp;'}}
							</td>
							<td data-title=" 'Wages' " class="col-sm-3" filter="{payType:'select'}" filter-data="paytypes">
								<div class="row" ng-if="listitem.employee.payType===2">
									<input class="form-control" ng-model="listitem.salary" required data-parsley-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" data-parsley-type="number" />
								</div>
								<div class="row" ng-if="listitem.employee.payType===4">
									<div class="col-sm-6">
										<input class="form-control" ng-model="listitem.salary" required data-parsley-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" data-parsley-type="number" />
									</div>
									<div class="col-sm-6">
										<button class="btn btn-sm btn-success" ng-click="showjobcost(listitem)">job cost</button>
									</div>


								</div>
								<div class="row" ng-if="listitem.employee.payType===3">
									<div class="col-sm-12">
										<div class="row alert-success">
											<div class="col-sm-6">Amount</div>
											<div class="col-sm-3">Hours</div>
											<div class="col-sm-3">Overtime</div>
										</div>
										<div class="row" ng-repeat="pc1 in listitem.payCodes" ng-if="pc1.payCode.id===-1">
											<div class="col-sm-6"><input class="form-control" ng-model="pc1.pwAmount" required data-parsley-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" data-parsley-type="number" style="width:10em;" /></div>
											<div class="col-sm-3"><input class="form-control" ng-model="pc1.screenHours" required data-parsley-pattern="/^[0-9]+((\.[0-9]{1,2})|(\:[0-5][0-9]{0,1})?)$/" style="width:10em;" /></div>
											<div class="col-sm-3"><input class="form-control" ng-model="pc1.screenOvertime" required data-parsley-pattern="/^[0-9]+((\.[0-9]{1,2})|(\:[0-5][0-9]{0,1})?)$/" style="width:10em;" /></div>
										</div>
										<div class="row alert-success">
											<div class="col-sm-6">Pay Code / Pay Rate</div>
											<div class="col-sm-3">Hours</div>
											<div class="col-sm-3">Overtime</div>
										</div>
										<div class="row" ng-repeat="pc in listitem.payCodes | orderBy:'payCode.id'" ng-if="pc.payCode.id===0">
											<div class="col-sm-6" ng-show="pc.payCode.id===0"><input class="form-control" ng-model="pc.payCode.hourlyRate" required data-parsley-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" data-parsley-type="number" style="width:10em;" convert-to-decimal /></div>
											<div class="col-sm-3"><input class="form-control" ng-model="pc.screenHours" required data-parsley-pattern="/^[0-9]+((\.[0-9]{1,2})|(\:[0-5][0-9]{0,1})?)$/" style="width:10em;" /></div>
											<div class="col-sm-3"><input class="form-control" ng-model="pc.screenOvertime" required data-parsley-pattern="/^[0-9]+((\.[0-9]{1,2})|(\:[0-5][0-9]{0,1})?)$/" style="width:10em;" /></div>
										</div>
									</div>

								</div>
								<div class="row" ng-if="listitem.employee.payType===1">
									<div class="col-sm-12">
										<div class="row alert-success">
											<div class="col-sm-6">Pay Code / Pay Rate</div>
											<div class="col-sm-3">Hours</div>
											<div class="col-sm-3">Overtime</div>
										</div>
										<div class="row" ng-repeat="pc in listitem.payCodes | orderBy:'payCode.id'">
											<div class="col-sm-6" ng-show="pc.payCode.id>0">{{pc.payCode.description }} ({{pc.payCode.hourlyRate | currency:'$'}} per hour)</div>
											<div class="col-sm-6" ng-show="pc.payCode.id===0"><input class="form-control" ng-model="pc.payCode.hourlyRate" required data-parsley-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" data-parsley-type="number" style="width:10em;" convert-to-decimal /></div>
											<div class="col-sm-3"><input class="form-control" ng-model="pc.screenHours" required data-parsley-pattern="/^[0-9]+((\.[0-9]{1,2})|(\:[0-5][0-9]{0,1})?)$/" style="width:10em;" /></div>
											<div class="col-sm-3"><input class="form-control" ng-model="pc.screenOvertime" required data-parsley-pattern="/^[0-9]+((\.[0-9]{1,2})|(\:[0-5][0-9]{0,1})?)$/" style="width:10em;" /></div>
										</div>
									</div>

								</div>
							</td>

							<td data-title=" 'Notes' " class="col-sm-2">
								<input type="text" class="form-control" ng-model="listitem.notes" tabindex="-1" />
							</td>
							<td data-title=" '' " class="col-sm-1">
								<a class="btn btn-success btn-icon btn-circle btn-lg" ng-click="showcomps(listitem)" tabindex="-1" title="Compensations"><i class="fa fa-arrow-circle-o-up"></i></a>
								<a class="btn btn-danger btn-icon btn-circle btn-lg" ng-click="showdeds(listitem)" tabindex="-1" title="Deductions"><i class="fa fa-arrow-circle-o-down"></i></a>
								
							</td>
						</tr>

					</table>


				</div>
				

				<script type="text/ng-template" id="custom/pager">

				</script>
				<script type="text/ng-template" id="popover/updatecomps1.html">

					<div class="modal-header">
						<h2 class="modal-title">Comepnsations for {{paycheck.employee.name}}<button class="btn btn-lg btn-success btn-icon btn-circle" ng-show="availablePayTypes().length>0" ng-click="addPayType()"><i class="fa fa-plus"></i></button></h2>
					</div>
					<div class="modal-body">
						<form name="compform" data-parsley-validate="true">
							<div class="row" ng-repeat="paytype in paycheck.compensations track by $index">
								<div class="col-sm-6">{{paytype.payType.description}}</div>
								<div class="col-sm-2">
									<span ng-show="paytype.payType.isAccumulable">{{calculateWage(paytype.payType)}}</span>
								</div>
								<div class="col-sm-3">
									<input class="form-control"
												 ng-model="paytype.amount" required data-parsley-type="number" data-parsley-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" convert-to-decimal />
								</div>
								<div class="col-sm-1">
									<button class="btn  btn-sm btn-icon btn-circle btn-danger" ng-show="!item.id" ng-click="remove($index)"><i class="fa fa-trash"></i></button>
								</div>
							</div>
							<div class="row" ng-repeat="paytype in newPayTypes track by $index">
								<div class="col-sm-6">
									<select name="pt1{{$index}}" id="pt1{{$index}}" class="form-control" ng-change="updatePayTypeUsed(paytype)" ng-model="paytype.payType" ng-options="st.description for st in payTypeList(paytype) | orderBy:'id' track by st.id" required>
										<option value="">Please select...</option>
									</select>
								</div>
								<div class="col-sm-2">
									<span ng-show="paytype.payType.isAccumulable">{{calculateWage(paytype.payType)}}</span>

								</div>
								<div class="col-sm-3">
									<input class="form-control"
												 data-parsley-type="number"
												 ng-model="paytype.amount" required data-parsley-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" convert-to-decimal />
								</div>
								<div class="col-sm-1">
									<button class="btn  btn-lg btn-icon btn-circle btn-danger" ng-show="!item.id && paytype.payType" ng-click="removeFromNew($index)"><i class="fa fa-trash"></i></button>
								</div>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<div class="col-sm-12" ng-show="paycheck.compensations.length>0 || newPayTypes.length>0 || changesMade">
							<button type="button" class="btn btn-default  btn-lg btn-icon btn-circle pull-right" ng-click="cancel()"><i class="fa fa-remove"></i></button>
							<button type="button" class="btn btn-success  btn-lg btn-icon btn-circle pull-right" ng-click="save()"><i class="fa fa-save"></i></button>
						</div>

					</div>

				</script>

				<script type="text/ng-template" id="popover/updatejobcost.html">

					<div class="modal-header">
						<h2 class="modal-title">Job Cost Matrix for {{paycheck.employee.name}}<i class="fa fa-plus-circle fa-lg"></i></h2>
					</div>
					<div class="modal-body">
						<form name="jobcostform" data-parsley-validate="true">
							<div class="row">
								<table class="table table-bordered table-condensed">
									<thead>
										<tr>
											<th>Description</th>
											<th>Amount</th>
											<th>Rate</th>
											<th>T/Pieces</th>
										</tr>
									</thead>
									<tr ng-repeat-start="pc in paycheck.payCodes track by $index">
										<td>
											<input type="text" class="form-control" ng-model="pc.payCode.description" />
										</td>
										<td>
											<input class="form-control"
														 ng-model="pc.amount" required data-parsley-pattern="/^[0-9]+(\.[0-9]{0,4})?$/" />
										</td>
										<td>
											<input class="form-control"
														 ng-model="pc.payCode.hourlyRate" data-parsley-type="number" required data-parsley-pattern="/^[0-9]+(\.[0-9]{0,4})?$/" />
										</td>
										<td>
											<input class="form-control"
														 ng-model="pc.screenHours" data-parsley-type="number" required data-parsley-pattern="/^[0-9]+(\.[0-9]{0,4})?$/" />
										</td>
									</tr>
									<tr ng-repeat-end ng-show="pc.overtimeHours>0 || pc.overtimeAmount>0">
										<td>
											{{pc.payCode.description}} (Overtime)
										</td>
										<td>
											<input class="form-control"
														 ng-model="pc.overtimeAmount" required data-parsley-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" />
										</td>
										<td>
											{{pc.payCode.hourlyRate * 0.5 | currency:''}}

										</td>
										<td>
											<input class="form-control"
														 ng-model="pc.screenOvertime" data-parsley-type="number" required data-parsley-pattern="/^[0-9]+(\.[0-9]{0,4})?$/" />
										</td>
									</tr>
								</table>
							</div>




						</form>
					</div>
					<div class="modal-footer">
						<div class="col-sm-12">
							<button type="button" class="btn btn-default  btn-lg btn-icon btn-circle pull-right" ng-click="cancel()"><i class="fa fa-remove"></i></button>
							<button type="button" class="btn btn-success  btn-lg btn-icon btn-circle pull-right" ng-click="save()"><i class="fa fa-save"></i></button>
						</div>

					</div>

				</script>
				<script type="text/ng-template" id="popover/updatededs.html">

					<div class="modal-header">
						<h2 class="modal-title">Deductions for {{paycheck.employee.name}}</h2>
					</div>
					<div class="modal-body">
						<div class="row">
							<employee-deduction-list list="dedList" employee-id="paycheck.employee.id" company-deductions="deductionList" save-to-server="false" show-controls="true" agencies="agencies" />
						</div>
					</div>
					<div class="modal-footer">
						<div class="row">
							<button type="button" class="btn btn-default btn-sm pull-right" ng-click="cancel()">cancel</button>
							<button type="button" class="btn btn-warning btn-sm pull-right" ng-disabled="!isValid()" ng-click="save()">only on this check</button>
							<button type="button" class="btn btn-success btn-sm pull-right" ng-disabled="!isValid()" ng-click="permanentSave()">permanently save</button>
							<button type="button" class="btn btn-danger btn-sm pull-right" ng-disabled="!isValid()" ng-click="empty()">pay no deductions on this check</button>
						</div>

					</div>

				</script>
				<script type="text/ng-template" id="popover/employee.html">

					<div class="modal-header">
						<h2 class="modal-title">{{employee.name}} Details</h2>
					</div>
					<div class="modal-body">
						<div class="row">
							<employee employee="employee" main-data="mainData" is-popup="true" show-controls="true" />
						</div>
					</div>
				</script>
				<script type="text/ng-template" id="popover/importtimesheet.html">

					<div class="modal-header">
						<h2 class="modal-title">Import Timesheet setup </h2>
					</div>

					<div class="modal-body">

						<div class="row alert alert-danger" ng-show="alerts.length>0" ng-bind-html="alerts[0].message">

						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Select File (csv or xlsx or txt (comma separated values) )</label><br />
								<label ng-show="files.length===1">File Name  = {{files[0].doc.file.name}}</label>
								<button class="btn btn-lg btn-success  btn-lg btn-icon btn-circle attach-button pull-right" id="attachments" ng-file-select="onFileSelect($files)" data-multiple="false" title="select file" onclick="this.value = null" style="position: relative;">
									<i class="fa fa-upload"></i>
								</button>
							</div>
							<div class="col-sm-2 form-group">
								<label>First Row</label>
								<input class="form-control"
											 type="number"
											 ng-model="importMap.startingRow" required data-parsley-pattern="/^[0-9]{1,5}?$/" data-parsley-min="1" />
							</div>
							<div class="col-sm-2 form-group">
								<label>Last Row</label>
								<input class="form-control"
											 type="number"
											 ng-model="importMap.lastRow" data-parsley-pattern="/^[0-9]{1,5}?$/" data-parsley-min="1" />
								<label ng-show="importMap.lastRow">Number of Checks: {{importMap.lastRow - importMap.startingRow + 1}}</label>
							</div>
							<div class="col-sm-2 form-group">
								<label># of Columns</label>
								<input class="form-control"
											 type="number"
											 ng-model="importMap.columnCount" required data-parsley-pattern="/^[0-9]{1,4}?$/" data-parsley-min="1" />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label></label>
								<div>
									<label for="jchas" class="switch">
										File has Job Cost Data?
										<input id="jchas" type="checkbox" ng-model="importMap.hasJobCost" ng-change="changeHasJobCost()" /><i></i>
									</label>
								</div>
							</div>
							<div class="col-sm-3" ng-if="importMap.hasJobCost">
								<label>Starting Column</label>
								<input class="form-control"
											 type="number"
											 ng-model="importMap.jobCostStartingColumn" ng-required="importMap.hasJobCost" data-parsley-pattern="/^[0-9]+?$/" data-parsley-min="1" />
							</div>
							<div class="col-sm-3" ng-if="importMap.hasJobCost && importMap.jobCostStartingColumn>0">
								<label># of Job Cost Columns</label>
								<input class="form-control"
											 type="number"
											 ng-model="importMap.jobCostColumnCount" ng-required="importMap.hasJobCost && importMap.jobCostStartingColumn>0" data-parsley-pattern="/^[0-9]?$/" data-parsley-min="3" data-parsley-max="4" ng-change="setJobCost()" />
							</div>
						</div>

						<div class="row" ng-show="showTable()">
							<div class="col-sm-4">
								<table class="table table-header table-bordered table-condensed form-controls input-sm">
									<thead>
										<tr>
											<td class="col-sm-6">Field</td>
											<td class="col-sm-3">Position/Column #</td>
											<td>
												<button class="btn  btn-lg btn-icon btn-circle btn-success" ng-click="add()" ng-show="availableColumns(-1).length>0 && !selected">add</button>
											</td>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="f in importMap.columnMap track by $index">

											<td>
												<!-- editable tesltra worktype (select-local) -->
												<span e-ng-change="f.key = $data;" editable-select="f.key" e-name="key" e-form="rowform" e-ng-options="field for field in availableColumns($index)">
													{{ f.key }}
												</span>
											</td>
											<td>
												<span editable-number="f.value" e-name="fvalue" e-form="rowform" e-ng-change="f.value = $data" e-ng-pattern="/^[0-9]+?$/" e-step="1" e-style="width:10em;" e-ng-min="1" e-ng-max="importMap.columnCount">
													{{ f.value }}
												</span>
											</td>
											<td style="white-space: nowrap">
												<!-- form -->
												<form editable-form id="rowform" name="rowform" onbeforesave="saveSelected(f)" class="form-buttons form-inline" shown="selected===f">
													<button type="button" ng-show="!rowform.$visible" class="btn btn-success btn-lg btn-icon btn-circle" ng-click="rowform.$show();setSelected($index)">
														<i class="fa fa-edit"></i>
													</button>
													<button type="button" ng-show="!rowform.$visible" class="btn btn-danger btn-lg btn-icon btn-circle" ng-click="delete($index)">
														<i class="fa fa-trash"></i>
													</button>
													<button type="submit" ng-disabled="rowform.$waiting || !isItemValid(f)" ng-show="rowform.$visible" class="btn btn-success btn-lg btn-icon btn-circle">
														<i class="fa fa-save"></i>
													</button>
													<button type="button" ng-disabled="rowform.$waiting" ng-show="rowform.$visible" ng-click="rowform.$cancel();cancelSelected(f, $index)" class="btn btn-default btn-lg btn-icon btn-circle">
														<i class="fa fa-remove"></i>
													</button>
												</form>
											</td>

										</tr>
										<tr ng-show="!selected">
											<td colspan="3">
												<span ng-show="importMap.columnMap.length===0">No mappings found</span>
											</td>

										</tr>

									</tbody>
								</table>
							</div>
							<div class="col-sm-4" ng-if="importMap.selfManagedPayTypes.length>0">
								<div class="col-sm-12" ng-repeat="apt in importMap.selfManagedPayTypes track by $index">
									<div class="row alert alert-success">
										{{apt.payType.description}}
									</div>
									<table class="table table-header table-bordered table-condensed form-controls input-sm">
										<thead>
											<tr>
												<td class="col-sm-6">Field</td>
												<td class="col-sm-3">Position</td>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="f in apt.importMap track by $index">
												<td>
													{{ f.key }}
												</td>
												<td>
													<input class="form-control" type="number" ng-model="f.value" required data-parsley-pattern="/^[0-9]?$/" />
												</td>
											</tr>


										</tbody>
									</table>
								</div>
							</div>
							<div class="col-sm-4" ng-if="importMap.hasJobCost && importMap.jobCostStartingColumn>0 && importMap.jobCostColumnCount>0">
								<table class="table table-header table-bordered table-condensed form-controls input-sm">
									<thead>
										<tr>
											<td colspan="2">Job Cost Setup</td>
										</tr>
										<tr>
											<td class="col-sm-6">Field</td>
											<td class="col-sm-3">Position</td>

										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="f in importMap.jobCostMap track by $index">
											<td>
												{{ f.key }}
											</td>
											<td>
												<input class="form-control" type="number" ng-model="f.value" required data-parsley-pattern="/^[0-9]?$/" />
											</td>
										</tr>


									</tbody>
								</table>
							</div>


						</div>


					</div>
					<div class="modal-footer">
						<div class="col-sm-12">
							<button type="button" class="btn btn-default btn-lg btn-icon btn-circle pull-right" ng-click="cancel()"><i class="fa fa-remove"></i></button>
							<button type="button" class="btn btn-success btn-lg btn-icon btn-circle pull-right" ng-disabled="!ready()" ng-click="uploadDocument()"><i class="fa fa-save"></i></button>
						</div>

					</div>

				</script>
			</div>

		</form>
	</div>

</div>
