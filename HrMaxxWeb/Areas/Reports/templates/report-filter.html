
	<div class="col-sm-12 ">
		<div class="d-flex align-items-center mb-3">
			<a href="javascript:;" class="btn btn-inverse mr-2 text-truncate daterangefilter" id="daterange-filter">
				<i class="fa fa-calendar fa-fw text-white-transparent-5 ml-n1"></i>
				<span>1 Jun 2020 - 7 Jun 2020</span>
				<b class="caret"></b>
			</a>
			<div class="text-muted mt-2 mt-sm-0">

				<label for="history" class="switch" ng-if="showHistory">
					History?
					<input id="history" type="checkbox" ng-model="data.filter.includeHistory" /><i></i>
				</label>
				<label for="clients" class="switch" ng-if="showIncludeClients">
					Clients/locations?
					<input id="clients" type="checkbox" ng-model="data.filter.includeClients" /><i></i>
				</label>
				<label for="clientemployees" class="switch" ng-if="showIncludeClients && showIncludeClientEmployees" ng-show="data.filter.includeClients">
					Clients/locations Employees?
					<input id="clientemployees" type="checkbox" ng-model="data.filter.includeClientEmployees" /><i></i>
				</label>
				<label for="active" class="switch" ng-if="showActive">
					Only Active?
					<input id="active" type="checkbox" ng-model="data.filter.onlyActive" /><i></i>
				</label>
				<label for="delayed" class="switch" ng-if="showIncludeTaxDelayed">
					Tax Delayed?
					<input id="delayed" type="checkbox" ng-model="data.filter.includeTaxDelayed" /><i></i>
				</label>

				<button class="btn btn-sm btn-primary" ng-click="applyFilter()">Go</button>
			</div>


		</div>
		<div class="progress progress-xs rounded-lg bg-grey-darker m-b-5">
			<div class="progress-bar progress-bar-striped rounded-right bg-teal"></div>
		</div>
		
	</div>
