<div class="row">
	<!-- begin panel -->
	<div class="panel panel-inverse" data-sortable-id="form-stuff-4" ng-if="mainData.selectedCompany">
		<div class="panel-heading" ng-click="data.isBodyOpen=!data.isBodyOpen">
			<h4 class="panel-title">Government Forms</h4>
			<div class="alert alert-danger" ng-if="mainData.selectedCompany.fileUnderHost && !mainData.selectedCompany.isHostCompany">
				This is a Leasing Company. Do Not file forms for Leasing Companies
				
			</div>
			<div class="alert alert-danger" ng-if="mainData.selectedCompany.parentId">
				This is a location and taxes will be Filed Under the parent. Do Not file forms for locations
			</div>
		</div>
		<div class="panel-body" >
			<div class="col-sm-12">
				<div class="row">
					<h4><u>Federal Forms</u></h4>
				</div>
				<div class="col-sm-12">
					<div class="col-sm-12">
						<h5><i class=" fa fa-file-pdf-o fa-lg"/><span class="m-l-10"><em>Federal Tax Deposit Coupon - Form 8109B</em></span></h5>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-3">
							<date-ctrl name="st1" model="data.filter1.startDate" />
						</div>
						<div class="col-sm-3">
							<date-ctrl name="ed1" model="data.filter1.endDate" />
						</div>
						<div class="col-sm-2">
							<select name="report1" ng-model="data.filter1.reportType" class="form-control" convert-to-number>
								<option value="0"> Please select</option>
								<option value="1"> Form 940</option>
								<option value="2"> Form 941</option>

							</select>
						</div>
						<div class="col-sm-1 form-group">

							<label for="f1history" class="switch">
								Include History?
								<input id="f1history" type="checkbox" ng-model="data.filter1.includeHistory" /><i></i>
							</label>

						</div>
						<div class="col-sm-2 form-group" ng-if="showincludeclients">

							<label for="8109clients" class="switch">
								Include Clients/locations?
								<input id="8109clients" type="checkbox" ng-model="data.filter1.includeClients" /><i></i>
							</label>

						</div>
						<div class="col-sm-1">
							<button class="btn btn-sm btn-primary" ng-click="getReport1()" ng-disabled="!data.filter1.startDate || !data.filter1.endDate || !data.filter1.reportType">Display 8109B</button>
						</div>
						
					</div>
					
				</div>
			
			
				
			</div>
			<div class="col-sm-12" ng-if="hasCalifornia()"> 
				<div class="row">
					<h4><u>California State Forms</u></h4>
				</div>
				<div class="col-sm-12">
					<div class="col-sm-12">
						<h5><i class=" fa fa-file-pdf-o fa-lg" /><span class="m-l-10"><em>New Employee Registry - Form DE 88</em></span></h5>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-3">
							<date-ctrl name="st2" model="data.filter2.startDate" />
						</div>
						<div class="col-sm-3">
							<date-ctrl name="ed2" model="data.filter2.endDate" />
						</div>
						<div class="col-sm-2">
							<select name="report2" ng-model="data.filter2.reportType" class="form-control" convert-to-number>
								<option value="1"> All</option>
								<option value="2"> UI + ETT</option>
								<option value="3"> SDI + PIT</option>

							</select>
						</div>
						<div class="col-sm-1 form-group">

							<label for="f2history" class="switch">
								Include History?
								<input id="f2history" type="checkbox" ng-model="data.filter2.includeHistory" /><i></i>
							</label>

						</div>
						<div class="col-sm-2 form-group" ng-if="showincludeclients">

							<label for="de88clients" class="switch">
								Include Clients/locations?
								<input id="de88clients" type="checkbox" ng-model="data.filter2.includeClients" /><i></i>
							</label>

						</div>
						<div class="col-sm-1">
							<button class="btn btn-sm btn-primary" ng-click="getReport2()" ng-disabled="!data.filter2.startDate || !data.filter2.endDate || !data.filter2.reportType">Display DE-88</button>
						</div>

					</div>

				</div>

			
			</div>
			
			
		</div>
	</div>

	</div>
